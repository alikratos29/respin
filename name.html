<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://imoviee.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        // آدرس صفحه اول
        const allowedReferer = "https://tnxi.github.io/rapins/name.html";

        // بررسی ارجاع‌دهنده
        window.onload = function() {
            const referer = document.referrer;
            if (referer !== allowedReferer) {
                // اگر ارجاع‌دهنده معتبر نیست، کاربر را به صفحه دیگری هدایت کن
                window.location.href = "https://example.com/forbidden"; // اینجا می‌توانید صفحه دلخواه را قرار دهید
            } else {
                // دسترسی به محتوا آزاد است
                document.body.style.display = "block";
            }
        };
    </script>
    <style>
        /* مخفی کردن محتوای صفحه تا زمانی که ارجاع‌دهنده بررسی شود */
        body {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the protected page</h1>
    <p>Only users coming from the first page can see this.</p>
</body>
</html>
